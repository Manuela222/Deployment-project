<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEGMENTATION</title>
    <style>
        :root {
            --primary-color: #2D3436;
            --accent-color: #00A8FF;
            --hover-color: #0097E6;
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2D3436 0%, #000000 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00A8FF, #00FFA3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
        }

        .collaborators {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #A4B0BE;
        }

        .collaborators span {
            margin: 0 10px;
            position: relative;
        }

        .collaborators span:not(:last-child)::after {
            content: "â€¢";
            position: absolute;
            right: -15px;
            color: var(--accent-color);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            margin-top: 2rem;
        }

        .button {
            padding: 1rem 2rem;
            width: 300px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--accent-color), #0097E6);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 168, 255, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 168, 255, 0.4);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animated-element {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title animated-element">SEGMENTATION</h1>
        <div class="collaborators">
            <span>Manuela.N</span>
            <span>Daniela.S</span>
            <span>Adam.C</span>
            <span>Arnold.M</span>
        </div>
        <div class="button-container">
            <button class="button">Labelisation</button>
            <button class="button">Segmentation</button>
            <button class="button">Tables of Results</button>
        </div>
    </div>
</body>
</html>
